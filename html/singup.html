<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webflix - Create Account</title>
  <!-- Load Bulma CSS -->
  <link rel="stylesheet" href="../css/bulma.min.css">
  <link rel="stylesheet" href="../css/singup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

</head>

<body>

  <div class="auth-card">
    <a class="button is-small is-ghost has-text-grey-light mb-5" href="login.html">
      <i data-lucide="arrow-left" class="mr-1"></i> Back to Sign In
    </a>
    <div class="has-text-centered mb-6">
      <h1 class="title is-2 has-text-white">Create <span class="has-text-info">Account</span></h1>
      <p class="subtitle is-6 has-text-grey-light">Join thousands of movie fans</p>
    </div>

    <form id="signup-form">
      <div class="field">
        <label class="label has-text-grey-light">Username</label>
        <div class="control has-icons-left">
          <input id="signup-username" class="input is-dark" type="text" placeholder="JohnDoe123" required>
          <span class="icon is-small is-left"><i data-lucide="user"></i></span>
        </div>
      </div>

      <div class="field">
        <label class="label has-text-grey-light">Email or Phone</label>
        <div class="control has-icons-left">
          <input id="signup-contact" class="input is-dark" type="text" placeholder="name@example.com" required>
          <span class="icon is-small is-left"><i data-lucide="mail"></i></span>
        </div>
      </div>

      <div class="field">
        <label class="label has-text-grey-light">Password</label>
        <div class="control has-icons-left">
          <input id="signup-password" class="input is-dark" type="password" placeholder="••••••••" required
            minlength="6">
          <span class="icon is-small is-left"><i data-lucide="lock"></i></span>
        </div>
      </div>

      <div class="field">
        <label class="label has-text-grey-light">Confirm Password</label>
        <div class="control has-icons-left">
          <input id="signup-confirm-password" class="input is-dark" type="password" placeholder="••••••••" required
            minlength="6">
          <span class="icon is-small is-left"><i data-lucide="shield-check"></i></span>
        </div>
      </div>

      <div class="notification is-danger is-light is-size-7 hidden mt-4" id="signup-error"></div>

      <button type="submit" id="signup-btn" class="button is-indigo is-fullwidth has-text-weight-bold mt-5">
        Create Account
      </button>
    </form>

    <div class="has-text-centered mt-5">
      <p class="is-size-7 has-text-grey-light">
        Already have an account?
        <a href="login.html" class="has-text-info has-text-weight-bold">Sign In</a>
      </p>
    </div>
  </div>

  <!-- Firebase Logic -->
  <script type="module" src="../js/singup.js"> </script>

  <script>
    if (typeof lucide !== 'undefined') {
      lucide.createIcons();
    }
  </script>
</body>

</html>
