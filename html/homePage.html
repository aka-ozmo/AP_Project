<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webflix - HD Movie Listings</title>


  <!-- Load Custom Bulma Theme -->
  <link rel="stylesheet" href="../css/main.css">

  <!-- Load Lucide Icons for aesthetic -->
  <script src="https://unpkg.com/lucide@latest"></script>

</head>

<body>

  <!-- Header & Navigation (Bulma Navbar) -->
  <nav class="navbar custom-navbar-bg is-dark is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="container is-max-widescreen">
      <div class="navbar-brand">
        <a href="homePage.html" class="navbar-item is-size-3 has-text-weight-bold has-text-white">
          <span class="has-text-white">Web<span class="has-text-info">flix</span></span>
        </a>
        <!-- "has-text-grey-light" -->
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end is-align-items-center">
          <!-- Search Bar -->
          <div class="navbar-item is-expanded">
            <div class="field has-addons">
              <div class="control has-icons-left is-expanded">
                <input type="search" id="movie-search" placeholder="Search for movies, actors, or genres..."
                  class="input is-rounded has-background-grey-darker has-text-light">
                <span class="icon is-left">
                  <i data-lucide="search" class="w-4 h-4 has-text-grey-light"></i>
                </span>
              </div>
            </div>
          </div>

          <!-- Menu Links -->
          <a href="./trendingPage.html" class="navbar-item has-text-grey-light">Trending</a>
          <a href="./fourKPage.html" class="navbar-item has-text-grey-light">4K</a>
          <a href="./topRatedPage.html" class="navbar-item has-text-grey-light">Top Rated</a>
          <a href="login.html" class="navbar-item has-text-grey-light">Log In</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="container is-max-widescreen main-container pt-6" style="margin-top: 52px;">

    <!-- Introduction Banner -->
    <div class="section pt-6 pb-6 mt-4 mb-5 custom-banner-bg has-text-centered">
      <h1 class="title is-3 has-text-white mb-2">Download Movies in HD</h1>
      <p class="subtitle is-5 has-text-info">Browse the largest catalog of high-quality, lightweight movie downloads.
      </p>
    </div>

    <!-- Film Gallery -->
    <section class="section">
      <h1 class="title">Latest Releases</h1>
      <p class="subtitle">Click a poster to view details.</p>
      <div id="gallery" class="columns is-multiline"></div>
    </section>
  </div>

  <!-- Footer -->
  <footer class="footer custom-navbar-bg p-4 has-text-centered">
    <p class="has-text-grey-light is-size-7">
      &copy; 2025 Webflix. All rights reserved. |
      <a href="#" class="has-text-info">Terms</a> |
      <a href="#" class="has-text-info">Contact</a>
    </p>
  </footer>

  <script src="../js/generate-details.js"></script>
  <script type="module" src="../js/homepage.js"></script>
  <script type="module" src="../js/movieSearch.js"></script>



</body>

</html>
