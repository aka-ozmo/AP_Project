<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webflix - Reset Password</title>
  <!-- Load Bulma CSS -->
  <link rel="stylesheet" href="../css/bulma.min.css">
  <link rel="stylesheet" href="../css/resetpassword.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

</head>

<body>

  <div class="auth-card">
    <a class="button is-small is-ghost has-text-grey-light mb-5" href="login.html">
      <i data-lucide="arrow-left" class="mr-1"></i> Back to Sign In
    </a>

    <div class="has-text-centered mb-6">
      <h1 class="title is-2 has-text-white">Reset <span class="has-text-info">Password</span></h1>
      <p class="subtitle is-6 has-text-grey-light">Enter your details to receive a recovery link</p>
    </div>

    <form id="forgot-form">
      <div class="field">
        <label class="label has-text-grey-light">Email or Phone Number</label>
        <div class="control has-icons-left">
          <input id="forgot-contact" class="input is-dark" type="text" placeholder="name@example.com" required>
          <span class="icon is-small is-left"><i data-lucide="mail"></i></span>
        </div>
      </div>

      <div class="notification is-danger is-light is-size-7 hidden mt-4" id="forgot-error"></div>
      <div class="notification is-success is-light is-size-7 hidden mt-4" id="forgot-success"></div>

      <button type="submit" id="forgot-btn" class="button is-indigo is-fullwidth has-text-weight-bold mt-5">
        Send Reset Link
      </button>
    </form>

    <div class="has-text-centered mt-6">
      <p class="is-size-7 has-text-grey-light">
        Remembered your password?
        <a href="login.html" class="has-text-info has-text-weight-bold">Sign In</a>
      </p>
    </div>
  </div>

  <script type="module" src="../js/resetpassword.js"> </script>

  <script>
    if (typeof lucide !== 'undefined') {
      lucide.createIcons();
    }
  </script>
</body>

</html>
