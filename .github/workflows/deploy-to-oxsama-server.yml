name: Webflix Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: FTP Deploy
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ftp.oxsama.com
          user: ${{ secrets.WEBFLIX_FTP_USER }}
          password: ${{ secrets.WEBFLIX_FTP_PASS }}
          localDir: .
          remoteDir: .
